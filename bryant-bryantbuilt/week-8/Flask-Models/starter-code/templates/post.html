{% extends "layout.html" %}

{% block content %}
<h1>Post</h1>
<article class="message is-primary">
    <div class="message-header">
        <h1>{{post.title}}</h1>

        <p>By: {{post.user}}</p>
    </div>
    <div class="message-body">
        {{post.text}}
    </div>
    <a>r/{{post.sub}}</a>
</article>

<section>
        {% if posts %}
            <h1>Comments</h1>
            {% for post in posts %}
                <article class="message is-primary">
                    <div class="message-header">
                        <a href={{url_for('comments', id=comment.id)}}>{{comment.title}}</a>
            
                        <p>By: {{post.user}}</p>
                    </div>
                    <div class="message-body">
                        {{post.text}}
                    </div>
                    <a>r/{{post.sub}}</a>
                </article>
            {% endfor %}
        {% endif %}
    </section>
{% endblock %}
